<!DOCTYPE html>
<html>
  <head>
    <title>Athena Analytics Platform</title>
    <link rel="stylesheet" media="screen" href="./styles/cmpe226.min.css">
  </head>
  <body>
  	<header>

      <!-- Header navigation starts-->
      <div id="custom-bootstrap-menu" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header"><a class="navbar-brand" href="#"><i class="fa fa-cutlery"></i>EDESIA</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <form class="navbar-form" role="search">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="enter city or zip code" name="q">
                  <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
                </div>
              </form>
            </li>
            <li class="divider-vertical"></li>
            <li><a href="/signup">Sign Up</a></li>
            <li class="divider-vertical"></li>
            <li class="dropdown">
              <a class="dropdown-toggle" href="#" data-toggle="dropdown"><i class="fa fa-sign-in">Sign In</i></a>
              <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
                <form method="post" action="login" accept-charset="UTF-8">
                  <input style="margin-bottom: 15px;" type="text" placeholder="Username" id="username" name="username">
                  <input style="margin-bottom: 15px;" type="password" placeholder="Password" id="password" name="password">
                  <input style="float: left; margin-right: 10px;" type="checkbox" name="remember-me" id="remember-me" value="1">
                  <label class="string optional" for="user_remember_me"> Remember me</label>
                  <input class="btn btn-primary btn-block" type="submit" id="sign-in" value="Sign In">
                  <label style="text-align:center;margin-top:5px">or</label>
                  <input class="btn btn-primary btn-block" type="button" id="sign-in-google" value="Sign In with Google">
                  <input class="btn btn-primary btn-block" type="button" id="sign-in-twitter" value="Sign In with Twitter">
                </form>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <!-- Header navigation ends-->

    </header>
    <div id="main" class="container-fluid"></div>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="./js/cmpe226.min.js"></script>
  </body>
</html>
